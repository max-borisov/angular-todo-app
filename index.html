<!DOCTYPE html>
<html lang="en" ng-app="todo">
  <head>
    <title>Todo list - Angular</title>
    <meta charset='utf-8'>
    <meta content='IE=Edge,chrome=1' http-equiv='X-UA-Compatible'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <link href='apple-touch-icon.png' rel='apple-touch-icon'>
    <link rel="stylesheet" media="all" href="vendor/stylesheets/normalize.css" />
    <link rel="stylesheet" media="all" href="vendor/stylesheets/main.css" />
    <link rel="stylesheet" media="all" href="assets/stylesheets/application.css" />

    <script type="text/javascript" src="vendor/javascripts/angular.min.js"></script>
    <script type="text/javascript" src="assets/javascripts/init.js"></script>
    <script type="text/javascript" src="assets/javascripts/directives.js"></script>
    <script type="text/javascript" src="assets/javascripts/controllers/projects.js"></script>
    <script type="text/javascript" src="assets/javascripts/controllers/tasks.js"></script>
  </head>
  <body>
    <div class='main'>
      <div class='header'>
        <h1>simple todo lists</h1>
      </div>
      <div class='content' ng-controller='ProjectController'>
        <section class='list'>
          <projects></projects>
        </section>
        <div class='new-todo'>
          <input type="submit" value="Add TODO List" ng-click='createProject($event)'>
        </div>
      </div>
    </div>
  </body>
</html>
