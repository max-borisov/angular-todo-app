<div class="todo-list" ng-controller='TaskController'>
  <table>
    <tbody>
      <tr ng-repeat="task in project.tasks" class="completed-{{ task.completed }}">
        <td class="todo-list-checkbox">
          <input type="checkbox" ng-model='task.completed' ng-change='completeTask(project, task)' />
        </td>
        <td class="todo-list-divider">
          &nbsp;
        </td>
        <td class="todo-list-task">
          <p>{{ task.description }}</p>
        </td>
        <td class="todo-list-actions">
          <ul>
            <li>
              <a class="todo-list-task-edit" href="#" ng-click='editTaskDescription(project, task, $event)'>Edit</a>
            </li>
            <li>
              <a class="todo-list-task-delete" href="#" ng-click='deleteTask(project, task, $event)'>Delete</a>
            </li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>
</div>
